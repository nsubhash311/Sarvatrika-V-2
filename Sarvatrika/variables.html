<script src="{{ url_for('static', filename='/assets/js/variable.js')}}"></script>
<script>
    let d ='{{columns}}'
    d = d.replace('[','')
    d = d.replace(']','')
    d = d.replaceAll('&#39;','')
    d = d.split(",")
    
    var data = d

    var HTMLCode=`<option value="">Select Column Value</option>`
    data.forEach(element => {
        HTMLCode+=` <option id="f_${element}" value="${element}">${element}</option>`
    });
    document.getElementById('find').innerHTML=HTMLCode
    HTMLCode=`<option value="">Select Predict Value</option>`
    data.forEach(element => {
        HTMLCode+=` <option id="p_${element}" value="${element}">${element}</option>`
    });
    document.getElementById('pridict').innerHTML=HTMLCode

    document.getElementById('find').addEventListener('change',()=>{
        var fdata=document.getElementById('find').value
        document.getElementById('fText').innerHTML+=`<p style="background-color: #1351a8;color: white;padding-left: 7px;padding-right: 7px;border-radius: 5px; margin:2px; font-size:13px;">${fdata}</p>`
        document.getElementById('cValue').value+=fdata+", "
        document.getElementById('p_'+fdata).remove()
        document.getElementById('f_'+fdata).remove()
    })

</script>
